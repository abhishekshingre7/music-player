<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Music Player</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container"  id="Home">
        <div class="songList">
            <h1></h1>
            <div class="songItemContainer">

                <div class="songItemContainer2">

                    <div class="hero">
                        <div class="form-box">
                            <div class="button-box">
                                <div id="btn"></div>
                                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                            </div>
                    
                            <form id="Login" class="input-group">
                                <input type="text" class="input-field"  placeholder="User Id" required>
                                <input type="text" class="input-field"  placeholder="Enter Password" required>
                                <input type="checkbox" class="check-box">
                                <span1>Remember Password</span1>
                                <button type="submit" class="submit-btn">Login</button>
                            </form>
                    
                            <form id="Register" class="input-group">
                                <input type="text" class="input-field"  placeholder="User Id" required>
                                <input type="email" class="input-field"  placeholder="Email Id" required>
                                <input type="text" class="input-field"  placeholder="Enter Password" required>
                                <input type="checkbox" class="check-box">
                                <span1>I agree to the terms and conditions</span1>
                                <button type="submit" class="submit-btn">Register</button>
                            </form>
                    
                        </div>
                    </div>
                    
                    <script>
                        var x = document.getElementById("Login");
                        var y = document.getElementById("Register");        
                        var z = document.getElementById("btn");
                    
                        function Register(){
                            x.style.left = "-400px";
                            y.style.left = "50px";
                            z.style.left = "110px";
                        }
                    
                        function Login(){
                            x.style.left = "50px";
                            y.style.left = "450px";
                            z.style.left = "0";
                        }
                    
                    </script>
                
                </div>

            </div>
        </div>
    <div class="songBanner"></div>
</div>

    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
